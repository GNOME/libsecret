stages:
    - test

.test_template: &distro_test
  script:
      - ./autogen.sh --enable-strict
      - make -j$(nproc)
      - make -j$(nproc) check

fedora:rawhide:
    image: fedora:rawhide
    stage: test
    before_script:
        - dnf install -y 'dnf-command(builddep)'
        - dnf builddep -y libsecret
    <<: *distro_test
