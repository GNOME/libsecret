stages:
  - build

.dependencies_template: &dependencies dbus-x11 gcc gjs make python3-dbus python3-gobject redhat-rpm-config

.build_options_template: &build_options --disable-dependency-tracking

.install_template: &install
  before_script:
    - dnf install -y 'dnf-command(builddep)'
    - dnf builddep -y libsecret
    - dnf install -y $DEPENDENCIES
    - dbus-uuidgen --ensure

.check_template: &check
  script:
    - ./autogen.sh $BUILD_OPTS
    - make -j$(nproc) V=1
    - eval `dbus-launch --sh-syntax`
    - make -j$(nproc) V=1 check
    - test x"$COVERAGE" = xyes && make coverage

.distcheck_template: &distcheck
  script:
    - ./autogen.sh $BUILD_OPTS
    - make -j$(nproc) V=1
    - eval `dbus-launch --sh-syntax`
    - make -j$(nproc) V=1 distcheck

fedora:Werror:
  image: fedora:rawhide
  stage: build
  variables:
    DEPENDENCIES: *dependencies
    BUILD_OPTS: *build_options --enable-strict
  <<: *install
  <<: *distcheck

fedora:asan:
  image: fedora:rawhide
  stage: build
  variables:
    DEPENDENCIES: *dependencies libasan
    BUILD_OPTS: *build_options CFLAGS='-fsanitize=address -g -fno-common -U_FORTIFY_SOURCE' CXXFLAGS='-fsanitize=address -g -fno-common -U_FORTIFY_SOURCE' LDFLAGS='-fsanitize=address -g -fno-common -U_FORTIFY_SOURCE' LIBS='-lasan -ldl -lpthread'
  <<: *install
  <<: *check

fedora:ubsan:
  image: fedora:rawhide
  stage: build
  variables:
    DEPENDENCIES: *dependencies libubsan
    BUILD_OPTS: *build_options CFLAGS='-fsanitize=undefined -g -fno-common -U_FORTIFY_SOURCE' CXXFLAGS='-fsanitize=undefined -g -fno-common -U_FORTIFY_SOURCE' LDFLAGS='-fsanitize=undefined -g -fno-common -U_FORTIFY_SOURCE' LIBS='-lubsan -ldl -lpthread'
  <<: *install
  <<: *check

fedora:coverage:
  image: fedora:rawhide
  stage: build
  variables:
    DEPENDENCIES: "*dependencies lcov"
    BUILD_OPTS: "*build_opts --enable-coverage"
    COVERAGE: 'yes'
  <<: *install
  <<: *check
  coverage: '/^\s+lines.+:\s+([\d.]+\%)\s+/'
  artifacts:
    name: "libsecrets-${CI_JOB_NAME}-${CI_COMMIT_REF_NAME}"
    paths:
      - build/coverage/
